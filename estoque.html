<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Estoque DN</title>
  <link rel="icon" type="image/png" href="Imagens/icon.png"/>
  <link rel="stylesheet" href="estoque.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <!-- CABEÇALHO FIXO -->
  <header class="main-header">
    <div class="logo-menu">
      <img src="Imagens/Mercedes-Logo.png" alt="Mercedes-Benz Logo">
      <img src="Imagens/Logo_De Nigris Branco.png" alt="De Nigris Logo" class="logo-denigris">
    </div>
    <nav>
      <a href="#">Calculadora</a>
      <a href="#">Emplacamento</a>
      <a href="/estoque.html" class="btn">Estoque</a>
    </nav>
  </header>
  <div class="header-space"></div>

  <div class="wrap">
    <header>
      <div class="logo-menu" style="display:flex;align-items:center;gap:1rem;">
        <img src="Imagens/Mercedes-Logo.png" alt="Mercedes-Benz Logo" style="height:34px;">
        <img src="Imagens/Logo_De Nigris Branco.png" alt="De Nigris Logo" class="logo-denigris" style="height:44px;">
      </div>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="main-nav" style="color:#fff;">☰</button>
      <nav id="main-nav" class="nav-menu" role="navigation">
        <a href="home.html">Home</a>
        <a href="index.html">Calculadora</a>
        <a href="estoque.html" class="active">Estoque</a>
        <a href="login.html">Login</a>
      </nav>
      <div class="tools">
        <input id="busca" type="search" placeholder="Buscar por FZ, modelo, UP ou ano...">
        <button id="logout" class="btn">Sair</button>
      </div>
    </header>
    <div id="groups"></div>
  </div>

  <script src="estoque.js" defer></script>
  <script>
    // Toggle mobile menu
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    navToggle?.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });

    // Close menu on link click
    navMenu?.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        navMenu.classList.remove('open');
      }
    });
  </script>
</body>

</html>
