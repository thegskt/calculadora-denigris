<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador HP 12C Simples</title>
    <style>
        body { background-color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .calculator {
            background-color: #222; border: 5px solid #a67c00; padding: 20px;
            border-radius: 10px; box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            width: 320px; font-family: 'Courier New', Courier, monospace;
        }
        .display {
            background-color: #9da38a; color: #000; text-align: right;
            padding: 10px; font-size: 24px; font-weight: bold;
            margin-bottom: 20px; border-radius: 3px; height: 30px;
            overflow: hidden;
        }
        .keys { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        button {
            padding: 15px 5px; font-size: 14px; font-weight: bold;
            border-radius: 5px; cursor: pointer; border: none;
        }
        /* Teclas Douradas/Superiores */
        .f-key { background-color: #c5a059; color: #000; }
        /* Teclas Numéricas/Principais */
        .key { background-color: #444; color: #fff; }
        .key:hover { background-color: #666; }
        .op { background-color: #555; color: #fff; }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0,00</div>
    <div class="keys">
        <button class="f-key">n</button>
        <button class="f-key">i</button>
        <button class="f-key">PV</button>
        <button class="f-key">PMT</button>
        <button class="f-key">FV</button>
        
        <button class="key" onclick="input('7')">7</button>
        <button class="key" onclick="input('8')">8</button>
        <button class="key" onclick="input('9')">9</button>
        <button class="op" onclick="setOp('/')">/</button>
        <button class="op" onclick="clearAll()">CLX</button>

        <button class="key" onclick="input('4')">4</button>
        <button class="key" onclick="input('5')">5</button>
        <button class="key" onclick="input('6')">6</button>
        <button class="op" onclick="setOp('*')">x</button>
        <button class="op" onclick="calculate()">ENTER</button>

        <button class="key" onclick="input('1')">1</button>
        <button class="key" onclick="input('2')">2</button>
        <button class="key" onclick="input('3')">3</button>
        <button class="op" onclick="setOp('-')">-</button>
        <button class="op" onclick="calculate()">R↓</button>

        <button class="key" onclick="input('0')">0</button>
        <button class="key" onclick="input('.')">.</button>
        <button class="key" onclick="changeSign()">CHS</button>
        <button class="op" onclick="setOp('+')">+</button>
        <button class="op" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    let currentInput = '0';
    let stack = [];
    let operation = null;

    function updateDisplay(value) {
        display.innerText = parseFloat(value).toFixed(2).replace('.', ',');
    }

    function input(digit) {
        if (currentInput === '0' && digit !== '.') currentInput = digit;
        else currentInput += digit;
        display.innerText = currentInput;
    }

    function clearAll() {
        currentInput = '0';
        stack = [];
        operation = null;
        updateDisplay('0');
    }

    function setOp(op) {
        stack.push(parseFloat(currentInput));
        currentInput = '0';
        operation = op;
    }

    function calculate() {
        let b = parseFloat(currentInput);
        let a = stack.pop();
        let result = 0;
        switch (operation) {
            case '+': result = a + b; break;
            case '-': result = a - b; break;
            case '*': result = a * b; break;
            case '/': result = a / b; break;
        }
        currentInput = result.toString();
        updateDisplay(result);
        operation = null;
    }

    function changeSign() {
        currentInput = (parseFloat(currentInput) * -1).toString();
        display.innerText = currentInput;
    }
</script>

</body>
</html>
