<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HP-12C De Nigris</title>
  <link rel="icon" type="image/png" href="Imagens/icon.png"/>
  <style>
    /* Fonte digital para o visor */
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

    body {
      background-color: #2b2b2b; /* Fundo imitando a mesa/borda externa */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #rotate-msg {
      display: none;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
    }

    /* A Carca√ßa da HP-12C */
    .hp-body {
      background: #1c1a1b; /* Cor grafite escuro da HP */
      width: 100vw;
      height: 100vh;
      max-width: 900px;
      max-height: 500px;
      padding: 2% 3%;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8), inset 0 2px 4px rgba(255,255,255,0.1);
      border: 1px solid #333;
    }

    /* Painel Met√°lico Superior */
    .hp-top-panel {
      background: linear-gradient(to right, #cfc1a5, #e0d5ba, #cfc1a5);
      border-radius: 6px;
      padding: 2% 4%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 2%;
      height: 25%;
      box-shadow: inset 0 -2px 5px rgba(0,0,0,0.3), 0 4px 6px rgba(0,0,0,0.5);
      position: relative;
    }

    /* O Visor */
    .hp-display {
      background-color: #a3ab88; /* Verde cl√°ssico LCD */
      color: #111;
      font-family: 'Share Tech Mono', monospace;
      font-size: clamp(2rem, 8vw, 4rem);
      text-align: right;
      padding: 0px 15px;
      border-radius: 4px;
      box-shadow: inset 2px 2px 8px rgba(0,0,0,0.4), inset -1px -1px 2px rgba(255,255,255,0.2);
      width: 75%;
      height: 75%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      letter-spacing: 2px;
    }

    /* Separador Horizontal Dourado */
    .hp-divider {
      height: 3px;
      background: #444;
      border-top: 1px solid #777;
      margin-bottom: 2%;
    }

    /* Teclado - Grid 10x4 */
    .hp-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1.5% 2%;
      height: 70%;
    }

    /* C√©lula que segura a Fun√ß√£o (Laranja) + Bot√£o */
    .key-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }

    /* Texto Laranja (em cima do bot√£o) */
    .label-orange {
      color: #d17830;
      font-size: clamp(0.5rem, 1.2vw, 0.65rem);
      font-weight: 700;
      margin-bottom: 3px;
      text-transform: uppercase;
      letter-spacing: -0.2px;
      white-space: nowrap;
    }

    /* O Bot√£o F√≠sico */
    .key {
      background: linear-gradient(180deg, #3d3d3d, #222);
      border: 1px solid #111;
      border-radius: 5px;
      color: #fff;
      width: 100%;
      height: 75%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 0 #111, inset 0 1px 1px rgba(255,255,255,0.15);
      position: relative;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      font-weight: bold;
      transition: transform 0.05s, box-shadow 0.05s;
    }

    .key:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 #111;
    }

    /* Texto Azul (embaixo do texto principal no bot√£o) */
    .label-blue {
      color: #3f9bca;
      font-size: clamp(0.45rem, 1vw, 0.6rem);
      font-weight: 700;
      margin-top: 2px;
    }

    /* Bot√µes Especiais */
    .key.btn-f {
      background: linear-gradient(180deg, #d17830, #a85d21);
      color: #000;
    }
    .key.btn-g {
      background: linear-gradient(180deg, #3f9bca, #2b749a);
      color: #000;
    }
    .key.btn-on {
      font-size: 0.9rem;
    }

    /* O Gigante Bot√£o ENTER */
    .key-cell.enter-cell {
      grid-column: 6;
      grid-row: 3 / span 2;
    }
    .key.btn-enter {
      height: 87%; /* Ajuste para ocupar as duas linhas perfeitamente */
      justify-content: space-between;
      padding: 10% 0;
    }
    .btn-enter .main-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      letter-spacing: 2px;
    }

    /* For√ßa Modo Paisagem no Celular */
    @media screen and (orientation: portrait) {
      .hp-body { display: none; }
      #rotate-msg { display: block; }
    }
  </style>
</head>
<body>

  <div id="rotate-msg">
    <h2>üì± Gire o celular</h2>
    <p>Coloque seu aparelho na horizontal para usar a calculadora.</p>
  </div>

    <div class="hp-top-panel">

    <div class="hp-divider"></div>

    <div class="hp-grid">
      <div class="key-cell"><div class="label-orange">AMORT</div><button class="key" data-val="n">n<span class="label-blue">12x</span></button></div>

      <div class="key-cell"><div class="label-orange">NPV</div><button class="key" data-val="PV">PV<span class="label-blue">CFo</span></button></div>
      <div class="key-cell"><div class="label-orange">RND</div><button class="key" data-val="PMT">PMT<span class="label-blue">CFj</span></button></div>
      <div class="key-cell"><div class="label-orange">IRR</div><button class="key" data-val="FV">FV<span class="label-blue">Nj</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key" data-val="CHS">CHS<span class="label-blue">DATE</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val="7">7<span class="label-blue">BEG</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val="8">8<span class="label-blue">END</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val="9">9<span class="label-blue">MEM</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key op" data-val="/">√∑</button></div>

      <div class="key-cell"><div class="label-orange">PRICE</div><button class="key" data-val="yx">y<sup>x</sup><span class="label-blue">‚àöx</span></button></div>
      <div class="key-cell"><div class="label-orange">YTM</div><button class="key" data-val="1x">1/x<span class="label-blue">e<sup>x</sup></span></button></div>
      <div class="key-cell"><div class="label-orange">SL</div><button class="key" data-val="%T">%T<span class="label-blue">LN</span></button></div>
      <div class="key-cell"><div class="label-orange">SOYD</div><button class="key" data-val="D%">Œî%<span class="label-blue">FRAC</span></button></div>
      <div class="key-cell"><div class="label-orange">DB</div><button class="key" data-val="%">%<span class="label-blue">INTG</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key" data-val="EEX">EEX<span class="label-blue">ŒîDYS</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val="4">4<span class="label-blue">D.MY</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val="5">5<span class="label-blue">M.DY</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val="6">6<span class="label-blue">xÃÖw</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key op" data-val="*">√ó</button></div>

      <div class="key-cell"><div class="label-orange">P/R</div><button class="key" data-val="RS">R/S<span class="label-blue">PSE</span></button></div>
      <div class="key-cell"><div class="label-orange">Œ£</div><button class="key" data-val="SST">SST<span class="label-blue">BST</span></button></div>
      <div class="key-cell"><div class="label-orange">PRGM</div><button class="key" data-val="Rdown">R‚Üì<span class="label-blue">GTO</span></button></div>
      <div class="key-cell"><div class="label-orange">FIN</div><button class="key" data-val="xy">x‚â∑y<span class="label-blue">x‚â§y</span></button></div>
      <div class="key-cell"><div class="label-orange">REG</div><button class="key" data-val="CLx">CLx<span class="label-blue">x=0</span></button></div>
      
      <div class="key-cell enter-cell">
        <div class="label-orange">PREFIX</div>
        <button class="key btn-enter" data-val="ENTER">
          <span class="main-text">ENTER</span>
          <span class="label-blue">LSTx</span>
        </button>
      </div>

      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val="1">1<span class="label-blue">xÃÇ,r</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val="2">2<span class="label-blue">yÃÇ,r</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val="3">3<span class="label-blue">n!</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key op" data-val="-">-</button></div>

      <div class="key-cell"><div class="label-orange"></div><button class="key btn-on" onclick="window.location.href='home.html'">ON</button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key btn-f">f</button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key btn-g">g</button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key" data-val="STO">STO</button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key" data-val="RCL">RCL</button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val="0">0<span class="label-blue">xÃÑ</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key num" data-val=".">.<span class="label-blue">s</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key" data-val="SUM">Œ£+<span class="label-blue">Œ£-</span></button></div>
      <div class="key-cell"><div class="label-orange"></div><button class="key op" data-val="+">+</button></div>
    </div>

  </div>

  <script src="motor-hp.js"></script>
</body>
</html>
