<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - SalesDN</title>
  <link rel="icon" type="image/png" href="Imagens/icon.png"/>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- CABEÇALHO -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo-area">
        <a href="home.html" class="logo-link">
        <img src="Imagens/Mercedes-Logo.png" alt="Mercedes-Benz Logo">
        <img src="Imagens/Logo_De Nigris Branco.png" alt="De Nigris Logo" class="logo-denigris">
        </a>
      </div>

      <button class="nav-toggle" aria-label="Menu">☰</button>

      <nav class="nav-menu">
        <a class="active" href="home.html">Home</a>
        <a href="index.html">Calculadora</a>
        <a href="estoque.html">Estoque</a>
      </nav>
    </div>
  </header>
   <div class="login-container">
    <div class="login-card">

      <h1 class="logo">Sistema Estoque</h1>
      <p class="subtitle">Acesse sua conta</p>

      <button id="googleLogin" class="btn google">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
        Entrar com Google
      </button>

      <div class="divider">
        <span>ou</span>
      </div>

      <form id="emailForm">
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="password" placeholder="Senha" required />

        <button type="submit" class="btn primary">
          Entrar
        </button>
      </form>

      <button id="registerBtn" class="btn link">
        Criar conta
      </button>

    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
