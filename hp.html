<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HP-12C Replica</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
background:#0f0f0f;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial, Helvetica, sans-serif;
}

/* ======= CORPO ======= */

.hp-body{
width:950px;
height:520px;
background:#1a1a1a;
border-radius:14px;
padding:26px 28px;
box-shadow:
0 25px 60px rgba(0,0,0,.8),
inset 0 2px 6px rgba(255,255,255,.05);
display:flex;
flex-direction:column;
}

/* ======= DISPLAY ======= */

.hp-top{
background:#cfc6ad;
border-radius:8px;
height:115px;
display:flex;
align-items:center;
justify-content:space-between;
padding:18px;
margin-bottom:22px;
box-shadow: inset 0 2px 4px rgba(255,255,255,.5);
}

.display-bezel{
background:#1b1b1b;
padding:7px;
border-radius:4px;
flex:1;
height:100%;
}

.display{
background:#9ea787;
height:100%;
border-radius:2px;
display:flex;
align-items:center;
justify-content:flex-end;
padding-right:22px;
font-family:'Share Tech Mono', monospace;
font-size:58px;
letter-spacing:3px;
color:#111;
box-shadow: inset 4px 4px 10px rgba(0,0,0,.6);
}

.brand{
width:150px;
text-align:center;
font-family:"Times New Roman", serif;
font-weight:bold;
font-size:20px;
}

/* ======= GRID ======= */

.hp-grid{
display:grid;
grid-template-columns:repeat(10,1fr);
grid-template-rows:22px repeat(4,1fr);
gap:16px 12px;
flex:1;
}

/* ======= SEÇÕES ======= */

.section{
display:flex;
align-items:flex-end;
justify-content:center;
font-size:11px;
color:#e38b3f;
font-weight:bold;
letter-spacing:1px;
position:relative;
}

.section::before,
.section::after{
content:"";
position:absolute;
bottom:2px;
height:6px;
width:35%;
border-bottom:2px solid #e38b3f;
}

.section::before{
left:0;
border-left:2px solid #e38b3f;
}

.section::after{
right:0;
border-right:2px solid #e38b3f;
}

/* ======= TECLAS ======= */

.key-cell{
display:flex;
flex-direction:column;
align-items:center;
justify-content:flex-end;
}

.label-orange{
color:#e38b3f;
font-size:11px;
font-weight:bold;
margin-bottom:4px;
}

.key{
width:100%;
height:72px;
background:linear-gradient(#3f3f3f,#1f1f1f);
border:1px solid #000;
border-radius:4px 4px 7px 7px;
color:#f1f1f1;
display:flex;
flex-direction:column;
justify-content:space-between;
align-items:center;
padding:8px 4px 6px;
box-shadow:
inset 0 2px 1px rgba(255,255,255,.2),
0 4px 0 #0b0b0b,
0 6px 6px rgba(0,0,0,.6);
transition:.06s;
}

.key:active{
transform:translateY(4px);
box-shadow:
inset 0 1px 3px rgba(0,0,0,.7),
0 1px 0 #000;
}

.main{
font-size:18px;
font-weight:600;
}

.blue{
color:#4EB1D9;
font-size:11px;
font-weight:bold;
}

/* ENTER */

.enter-cell{
grid-column:6;
grid-row:3 / span 2;
}

.enter{
height:100%;
}

.enter .main{
display:flex;
flex-direction:column;
line-height:1.1;
font-size:14px;
letter-spacing:1px;
}

</style>
</head>
<body>

<div class="hp-body">

<div class="hp-top">
<div class="display-bezel">
<div class="display">0</div>
</div>
<div class="brand">HP-12C</div>
</div>

<div class="hp-grid">

<!-- Seções -->
<div class="section" style="grid-column:1 / 3;">BOND</div>
<div class="section" style="grid-column:3 / 6;">DEPRECIATION</div>
<div class="section" style="grid-column:3 / 7; grid-row:2;">CLEAR</div>

<!-- Exemplo primeira linha -->
<div class="key-cell">
<div class="label-orange">AMORT</div>
<div class="key">
<div class="main">n</div>
<div class="blue">12x</div>
</div>
</div>

<div class="key-cell">
<div class="label-orange">INT</div>
<div class="key">
<div class="main">i</div>
<div class="blue">12÷</div>
</div>
</div>

<div class="key-cell">
<div class="label-orange">NPV</div>
<div class="key">
<div class="main">PV</div>
<div class="blue">CFo</div>
</div>
</div>

<!-- Continue o restante das teclas igual ao seu padrão -->

</div>
</div>
</body>
</html>
