<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - DN</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- CABEÇALHO -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo-area">
        <a href="home.html" class="logo-link">
        <img src="Imagens/Mercedes-Logo.png" alt="Mercedes-Benz Logo">
        <img src="Imagens/Logo_De Nigris Branco.png" alt="De Nigris Logo" class="logo-denigris">
        </a>
      </div>

      <button class="nav-toggle" aria-label="Menu">☰</button>

      <nav class="nav-menu">
        <a class="active" href="home.html">Home</a>
        <a href="index.html">Calculadora</a>
        <a href="estoque.html">Estoque</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>
  <div class="header-space"></div>

  <main class="login-wrap">
    <section class="panel">
      <h1>Entrar</h1>
      <p class="muted">Use sua conta Google</p>
      <button id="btnGoogle" class="btn btn-primary" type="button">Entrar com Google</button>
      <div id="msg" class="msg" aria-live="polite"></div>
    </section>
  </main>

  <!-- Widget do Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="login.js" defer></script>
  <script>
    // Toggle mobile menu
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    navToggle?.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });

    // Close menu on link click
    navMenu?.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        navMenu.classList.remove('open');
      }
    });
  </script>


</body>
</html>
