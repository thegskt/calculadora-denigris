<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora De Nigris</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #23408e;
      --accent: #2768c9e0;
      --error: #c0392b;
      --bg: #f7f9fb;
      --card: #fff;
      --text: #222;
      --muted: #7a7a7a;
      --border: #e0e4ea;
      --shadow: 0 4px 24px 0 rgba(35,64,142,0.07);
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      width: 100%;
      max-width: 480px;
      margin: 2.5rem auto;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .header {
      background: linear-gradient(90deg, var(--primary) 70%, var(--accent) 100%);
      padding: 1.5rem 1rem;
      color: #fff;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 2px 12px rgba(35,64,142,0.08);
    }
    .card {
      padding: 2rem 1.5rem 1.5rem 1.5rem;
    }
    .grid-5 {
      display: grid;
      grid-template-columns: 1fr 1fr 2fr 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .grid-5 div,
    .grid-5 label {
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary);
      margin-bottom: 0.25rem;
    }
    .grid-5 input {
      width: 100%;
      padding: 0.5rem 0.4rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 1rem;
      text-align: center;
      background: #f9fafb;
      transition: border 0.2s;
    }
    .grid-5 input:focus {
      border: 1.5px solid var(--primary);
      outline: none;
      background: #fff;
    }
    #fzError {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.15rem;
      min-height: 1.1em;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: var(--primary);
      font-size: 1.05rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.55rem 0.5rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      text-align: right;
      font-size: 1.1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    .form-group input:focus {
      border: 1.5px solid var(--primary);
      outline: none;
      background: #fff;
    }
    .results {
      background: #f5f7fa;
      border-radius: 10px;
      padding: 1.2rem 1rem 1rem 1rem;
      margin-top: 1.2rem;
      box-shadow: 0 2px 8px rgba(35,64,142,0.04);
      border: 1px solid var(--border);
    }
    .results .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.7rem;
      font-size: 1.08rem;
    }
    .results .row:last-child {
      font-weight: 700;
      font-size: 1.18rem;
      color: var(--primary);
      margin-top: 0.8rem;
      margin-bottom: 0;
    }
    .results .label {
      color: var(--muted);
      font-weight: 500;
    }
    .results span[id] {
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.5px;
    }
    #fz {
      width: 100%;
      min-width: 6ch;
      padding: 0.6rem;
      font-size: 1.08rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      text-align: center;
      background: #f9fafb;
      transition: border 0.2s;
    }
    #fz:focus {
      border: 1.5px solid var(--primary);
      outline: none;
      background: #fff;
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; }
      .card { padding: 1.2rem 0.5rem 1rem 0.5rem; }
      .header { font-size: 1.3rem; padding: 1rem 0.5rem; }
      .results { padding: 0.8rem 0.3rem 0.7rem 0.3rem; }
      .grid-5 { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Calculadora De Nigris</div>
    <div class="card">
      <div class="grid-5">
        <div>Modelo<br><strong id="modelo">–</strong></div>
        <div>UP<br><strong id="up">–</strong></div>
        <div>
          <label for="fz">FZ</label>
          <input type="text" id="fz" maxlength="6" placeholder="123456"/>
          <div id="fzError"></div>
        </div>
        <div>Ano/Mod<br><strong id="anoMod">–</strong></div>
        <div>Valor Tabela<br><strong id="valorTabela">R$ 0,00</strong></div>
      </div>
      <div class="form-group">
        <label for="desconto">Desconto (%)</label>
        <input type="number" id="desconto" value="0" min="0" max="3" step="0.5"/>
      </div>
      <div class="results">
        <div class="row">
          <span class="label">Desconto (R$)</span>
          <span id="descontoReais">R$ 0,00</span>
        </div>
        <div class="row">
          <span class="label">Valor de Venda</span>
          <span id="valorVenda">R$ 0,00</span>
        </div>
        <div class="row">
          <span class="label">Lucro Bruto</span>
          <span id="lucroBruto">R$ 0,00</span>
        </div>
        <div class="row">
          <span class="label">Comissão (9%)</span>
          <span id="comissao">R$ 0,00</span>
        </div>
        <div class="row">
          <span class="label">DSR (15%)</span>
          <span id="dsr">R$ 0,00</span>
        </div>
        <div class="row">
          <span>Total</span>
          <span id="total">R$ 0,00</span>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Elementos
    const fzEl        = document.getElementById("fz");
    const fzErrorEl   = document.getElementById("fzError");
    const modeloEl    = document.getElementById("modelo");
    const upEl        = document.getElementById("up");
    const anoModEl    = document.getElementById("anoMod");
    const valorTabelaEl = document.getElementById("valorTabela");
    const descontoEl  = document.getElementById("desconto");
    const descontoReaisEl = document.getElementById("descontoReais");
    const valorVendaEl   = document.getElementById("valorVenda");
    const lucroBrutoEl   = document.getElementById("lucroBruto");
    const comissaoEl  = document.getElementById("comissao");
    const dsrEl       = document.getElementById("dsr");
    const totalEl     = document.getElementById("total");

    let valorTabela = 0;
    let vendedorAtual = null;
    const vendedores = {};

    // Formata moeda
    function formatar(v) {
      return v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    // Recalcula valores
    function atualizarValores() {
      let d = parseFloat(descontoEl.value) || 0;
      if (d > 3) { alert("Desconto máximo de 3%"); d = 3; descontoEl.value = 3; }
      const valorDesc = valorTabela * (d / 100);
      const valorVenda = valorTabela - valorDesc;

      let lucroBruto = 0;
      let comissao = 0;
      let dsr = 0;
      let total = 0;

      if (vendedorAtual) {
        const receitaEfetiva = valorVenda-(valorVenda * 0.12); // 12% de ICMS
        const custoEfetivo = (vendedorAtual.valorCompra || 0)-((vendedorAtual.valorCompra || 0) * 0.12); // 12% de ICMS
        lucroBruto =
          (receitaEfetiva - custoEfetivo)
          + (vendedorAtual.fundoEstrela || 0)
          + (vendedorAtual.retirada || 0)
          + (vendedorAtual.programacao || 0)
          - (vendedorAtual.frete || 0)
          - (vendedorAtual.revisao || 0)
          - (vendedorAtual.custosAdd || 0);

        comissao = lucroBruto * 0.09;
        dsr = comissao * 0.15;
        total = comissao + dsr;
      }

      descontoReaisEl.innerText = formatar(valorDesc);
      valorVendaEl.innerText    = formatar(valorVenda);
      lucroBrutoEl.innerText    = formatar(lucroBruto);
      comissaoEl.innerText      = formatar(comissao);
      dsrEl.innerText           = formatar(dsr);
      totalEl.innerText         = formatar(total);
    }

    // URL do CSV publicado
    const sheetCsvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeqk-5eBeAxB4GesiaM7W6iEUq9lgfTsRzdy1QylG1ak7dX35Ol827EM1c7LPWb97BoBh6iUbtJMMw"
      + "/pub?gid=2122951741&single=true&output=csv";

    // Carrega dados do CSV
    async function carregarDados() {
      try {
        const res = await fetch(sheetCsvUrl);
        const txt = await res.text();
        txt.trim().split("\n").slice(1).forEach(line => {
          const cols = line
            .split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
            .map(c => c.replace(/^"|"$/g, "").trim());
          const fzKey = cols[0].padStart(6, "0");
          vendedores[fzKey] = {
            modelo: cols[1],
            up:     cols[2],
            anoMod: cols[3],
            valorTabela: parseFloat(cols[4].replace(/\./g, "").replace(/,/g, ".")),
            valorCompra: parseFloat(cols[5].replace(/\./g, "").replace(/,/g, ".")),
            fundoEstrela: parseFloat(cols[6].replace(/\./g, "").replace(/,/g, ".")),
            retirada: parseFloat(cols[7].replace(/\./g, "").replace(/,/g, ".")),
            programacao: parseFloat(cols[8].replace(/\./g, "").replace(/,/g, ".")),
            frete: parseFloat(cols[9].replace(/\./g, "").replace(/,/g, ".")),
            revisao: parseFloat(cols[10].replace(/\./g, "").replace(/,/g, ".")),
            custosAdd: parseFloat(cols[11].replace(/\./g, "").replace(/,/g, "."))
          };
        });
      } catch (err) {
        console.error("Erro ao carregar CSV:", err);
      }
    }

    // Ao digitar FZ
    fzEl.addEventListener("input", () => {
      const raw = fzEl.value.replace(/\D/g, "").slice(0, 6);
      fzEl.value = raw;
      const key = raw.padStart(6, "0");

      if (vendedores[key]) {
        const d = vendedores[key];
        vendedorAtual = d;
        modeloEl.innerText      = d.modelo;
        upEl.innerText          = d.up;
        anoModEl.innerText      = d.anoMod;
        valorTabela             = d.valorTabela;
        valorTabelaEl.innerText = formatar(valorTabela);
        fzErrorEl.innerText     = "";
      } else {
        vendedorAtual = null;
        modeloEl.innerText      = "–";
        upEl.innerText          = "–";
        anoModEl.innerText      = "–";
        valorTabela             = 0;
        valorTabelaEl.innerText = "R$ 0,00";
        if (raw.length === 6) fzErrorEl.innerText = "FZ não encontrado";
        else fzErrorEl.innerText = "";
      }
      atualizarValores();
    });

    descontoEl.addEventListener("input", atualizarValores);

    // Inicialização
    carregarDados().then(atualizarValores);
  </script>
</body>
</html>
