<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Acesso - Sales DN</title>
  <link rel="icon" type="image/png" href="Imagens/icon.png"/>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo-area">
        <a href="home.html" class="logo-link">
          <img src="Imagens/Mercedes-Logo.png" alt="Mercedes-Benz Logo">
          <img src="Imagens/Logo_De Nigris Branco.png" alt="De Nigris Logo" class="logo-denigris">
        </a>
      </div>

      <button class="nav-toggle" aria-label="Menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <nav class="nav-menu">
        <a href="home.html" class="nav-item">Home</a>
        <a href="index.html" class="nav-item">Calculadora</a>
        <a href="estoque.html" class="nav-item active">Estoque</a>
      </nav>
      
    </div>
  </header>

  <div class="login-container">
    <div class="login-card">
      
      <h1 class="logo">De Nigris | Sales</h1>
      
      <p id="msg" class="message-box"></p>

      <div id="view-login">
        <p class="subtitle">Acesse sua conta</p>

        <button id="googleLogin" class="btn google">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
          Entrar com Google
        </button>

        <div class="divider">
          <span>ou</span>
        </div>

        <form id="formLogin">
          <div class="input-group">
            <input type="email" id="loginEmail" placeholder="E-mail" required />
          </div>
          <div class="input-group">
            <input type="password" id="loginPassword" placeholder="Senha" required />
          </div>
          <button type="submit" class="btn primary">Entrar</button>
        </form>

        <p class="footer-text">
          Não tem uma conta? <a href="#" id="linkToRegister">Cadastre-se</a>
        </p>
      </div>

      <div id="view-register" class="hidden">
        <p class="subtitle">Crie sua conta</p>

        <form id="formRegister">
          <div class="input-group">
            <input type="text" id="regName" placeholder="Nome Completo" required />
          </div>
          <div class="input-group">
            <input type="email" id="regEmail" placeholder="Seu melhor e-mail" required />
          </div>
          <div class="input-group">
            <input type="password" id="regPassword" placeholder="Crie uma senha" required />
          </div>
          <div class="input-group">
            <input type="password" id="regConfirmPassword" placeholder="Confirme a senha" required />
          </div>
          
          <button type="submit" class="btn primary">Cadastrar</button>
        </form>

        <p class="footer-text">
          Já possui conta? <a href="#" id="linkToLogin">Faça Login</a>
        </p>
      </div>

    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
