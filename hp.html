<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HP-12C 1981 Replica</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  background:#0c0c0c;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===================== CORPO ===================== */

.hp{
  width:930px;
  height:510px;
  background:#1b1b1b;
  border-radius:14px;
  padding:24px 26px;
  box-shadow:
    0 25px 60px rgba(0,0,0,.8),
    inset 0 2px 4px rgba(255,255,255,.05);
  display:flex;
  flex-direction:column;
}

/* ===================== DISPLAY ===================== */

.top{
  background:#cfc6ad;
  height:110px;
  border-radius:8px;
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:22px;
  box-shadow: inset 0 2px 4px rgba(255,255,255,.5);
}

.display-bezel{
  background:#1b1b1b;
  padding:6px;
  border-radius:4px;
  flex:1;
  height:100%;
}

.display{
  background:#9ea787;
  height:100%;
  border-radius:2px;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding-right:22px;
  font-family:'Share Tech Mono', monospace;
  font-size:58px;
  letter-spacing:3px;
  color:#111;
  box-shadow: inset 4px 4px 10px rgba(0,0,0,.6);
}

.logo{
  width:140px;
  text-align:center;
  font-family:"Times New Roman", serif;
  font-weight:bold;
  font-size:20px;
}

/* ===================== GRID ===================== */

.keys{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  grid-template-rows:repeat(4,1fr);
  gap:14px 10px;
  flex:1;
}

/* ===================== TECLA ===================== */

.key-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
}

.orange{
  color:#e38b3f;
  font-size:11px;
  font-weight:bold;
  margin-bottom:4px;
}

.key{
  width:100%;
  height:72px;
  background:linear-gradient(#3e3e3e,#1e1e1e);
  border:1px solid #000;
  border-radius:4px 4px 7px 7px;
  color:#f1f1f1;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:8px 4px 6px;
  box-shadow:
    inset 0 2px 1px rgba(255,255,255,.2),
    0 4px 0 #0b0b0b,
    0 6px 6px rgba(0,0,0,.6);
  transition:.06s;
}

.key:active{
  transform:translateY(4px);
  box-shadow:
    inset 0 1px 3px rgba(0,0,0,.7),
    0 1px 0 #000;
}

.main{
  font-size:18px;
  font-weight:600;
}

.blue{
  color:#4EB1D9;
  font-size:11px;
  font-weight:bold;
}

/* ENTER GRANDE */

.enter-wrap{
  grid-column:6;
  grid-row:3 / span 2;
}

.enter{
  height:100%;
}

.enter .main{
  display:flex;
  flex-direction:column;
  line-height:1.1;
  font-size:14px;
  letter-spacing:1px;
}
</style>
</head>

<body>

<div class="hp">

  <div class="top">
    <div class="display-bezel">
      <div class="display">0</div>
    </div>
    <div class="logo">HP-12C</div>
  </div>

  <div class="keys">

    <!-- LINHA 1 REAL -->
    <div class="key-wrap">
      <div class="orange">AMORT</div>
      <div class="key">
        <div class="main">n</div>
        <div class="blue">12x</div>
      </div>
    </div>

    <div class="key-wrap">
      <div class="orange">INT</div>
      <div class="key">
        <div class="main">i</div>
        <div class="blue">12÷</div>
      </div>
    </div>

    <div class="key-wrap">
      <div class="orange">NPV</div>
      <div class="key">
        <div class="main">PV</div>
        <div class="blue">CFo</div>
      </div>
    </div>

    <div class="key-wrap">
      <div class="orange">RND</div>
      <div class="key">
        <div class="main">PMT</div>
        <div class="blue">CFj</div>
      </div>
    </div>

    <div class="key-wrap">
      <div class="orange">IRR</div>
      <div class="key">
        <div class="main">FV</div>
        <div class="blue">Nj</div>
      </div>
    </div>

    <!-- Continue replicando o padrão das demais teclas -->

  </div>

</div>

</body>
</html>
